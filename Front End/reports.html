<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UNFMovies | Search Movies</title>
		<link href="./css/main.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript">
			function resultsEmpty() {
				var results = document.getElementById("hidden");
				if (results.style.display === "none") {          
        		results.style.display = "block";
    			} 
    			
			} 
		</script>
	</head>
	<body>
		<div id="logo">
		<img src="./images/logo.png"/>
		</div>
		<div>
		<form name="reportForm" onsubmit="return moviesList()">
		
			
			
			<div id="revreport">
			<label for="revenuereport">Type</label>
			<select name="revenuereport" id="revenuereport">
  			<option value="Genre">Genre</option>
 			<option value="Title">Title</option>
 			<input type="search" id="revsearch" name="revsearch">
 			<button type="submit">Generate</button>
 			
			</select>
			</div>
			
			
			
		</form>
		
			</div>
		<div id="shown">
		<div id="resultsbox">
			<textarea name="reportOutput" rows="25" cols="101" readonly=""></textarea>
			</div>
			</div>
	<div>
		<nav>
			<a href="index.html" target="_self"><button type="button">Home Screen</button></a>
		</nav>
	</div>	
		
	</body>
</html>
