<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UNFMovies | Search Movies</title>
		<link href="./css/main.css" rel="stylesheet"/>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript">
			function resultsEmpty() {
				var results = document.getElementById("hidden");
				if (results.style.display === "none") {          
        		results.style.display = "block";
    			} 
    			
			} 
		</script>
	</head>
	<body>
		<div id="logo">
		<img src="./images/logo.png"/>
		</div>
		<div>
		<form name="searchForm" onsubmit="return moviesList()">
			<div class="searchbar">
				<input type="text" placeholder="locate title.."/>
				<button onclick="resultsEmpty()" type="submit"><img src="./images/mag-glass.png"/></button>
			</div>
			<div id="shown">
			<div id="resultsbox">
			<textarea name="searchOutput" rows="25" cols="101" readonly=""></textarea>
			</div>
			</div>
		</form>
		
		</div>
	<div>
		<nav>
			<a href="index.html" target="_self"><button type="button">Home Screen</button></a>
		</nav>
	</div>	
		
	</body>
</html>
